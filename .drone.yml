build:
  image: bjodah/scipy-2017-codegen-tutorial
  commands:
    - export PATH=/opt/miniconda3/bin:$PATH
    - conda env create --quiet -f environment.yml
    - bin/render_notebooks.sh

deploy:

  rsync:
    host: hera.physchem.kth.se
    user: scipy-2017-codegen-tutorial
    port: 22
    source: deploy/
    target: ~/public_html
    recursive: true
    delete: false
