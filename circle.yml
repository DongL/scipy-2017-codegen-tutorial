machine:
  environment:
    PATH: "$HOME/miniconda/bin:${PATH}"

dependencies:
  pre:
    - ./bin/circleci_dependencies.sh
  cache_directories:
    - "~/miniconda"

test:
  override:
    - cd && rm -rf ~/.pyenv && rm -rf ~/virtualenvs
    - sed -i 's/python3/python2/' notebooks/*.ipynb
    - ./bin/render_notebooks.sh
