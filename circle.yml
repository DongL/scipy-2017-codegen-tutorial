machine:
  environment:
    PATH: "$HOME/miniconda/bin:${PATH}"

dependencies:
  pre:
    - ./bin/circleci_dependencies.sh
  cache_directories:
    - "~/miniconda"

test:
  override:
    - apt-get remove gcc
    - cd && rm -rf ~/.pyenv && rm -rf ~/virtualenvs
    - sed -i 's/conda-root-py/python3/' notebooks/*.ipynb
    - ./bin/render_notebooks.sh
